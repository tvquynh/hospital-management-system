<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'gen_home' %}">
        <select name="length" >
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="12" selected="selected">12</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="40">40</option>
            <option value="60">60</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase" >Uppercase
        <br>
        <input type="checkbox" name="numbers" >Numbers 
        <br>
        <input type="checkbox" name="special" >Special Characters
        <br>
        <input type="submit" name="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
